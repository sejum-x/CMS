<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CMS</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<!--NavBar-->
<div class="navbar">
    <h2>CMS</h2>
    <ul>
        <li><a href="#">
            <svg class="feather-bell" fill="none" height="24" stroke="white" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></svg>
        </a></li>
        <li><a href="#">
            <img src="assets/user_icon.svg" alt="SVG Image" height="26" width="26"> Name Surname
        </a></li>
    </ul>
</div>
<!--VerticalTabMenu-->
<div class="tab">
    <button class="tablinks" onclick="openTab(event, 'Dashboard')">Dashboard</button>
    <button class="tablinks" onclick="openTab(event, 'Students')">Students</button>
    <button class="tablinks" onclick="openTab(event, 'Tasks')">Tasks</button>
</div>

<div id="Dashboard" class="tabcontent">
    <h3>Dashboard</h3>
    <p>Dashboard</p>
</div>

<div id="Students" class="tabcontent">
    <h3>Students</h3>

    <button onclick="addStudent()" class="AddStudentBt">Додати студента</button>
    <div id="tableContainer">
        <table id="studentsTable">
            <thead>
            <tr>
                <th><input type="checkbox"></th>
                <th>Group</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Birthday</th>
                <th>Status</th>
                <th>Options</th>
            </tr>
            </thead>
            <tbody id="studentsTableBody">
            <!-- Тут будуть додаватися рядки з даними -->
            </tbody>
        </table>
    </div>
    <div class="pagination">
        <button class="backward" id="first">first</button>
        <button onclick="previousPage()" class="backward" id="prev">Previous</button>
        <button onclick="nextPage()" class="forward" id="next">Next</button>
        <button class="forward" id="last">last</button>
        <div class="page-numbers" id="pageNumbers"></div>
    </div>
</div>

<div id="Tasks" class="tabcontent">
    <h3>Tasks</h3>
    <p>Tasks</p>
</div>

</body>
</html>
